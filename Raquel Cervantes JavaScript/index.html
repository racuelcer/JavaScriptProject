<!DOCTYPE html>
<html>

<head>
	<script src="js/instafeed.min.js" type="text/javascript"> </script>
	 <link href="style/style.css" rel="stylesheet" type="text/css">
	 <script type="text/javascript" src="js/library.js"></script>

	<script type="text/javascript">
	var feed = new Instafeed({
		get: "tagged",
		tagName: "NewYork",
		limit: '1',
		links: 'false',
		clientId: "a3ef111ed43345068cf0696cf3c63882",
		resolution: "low_resolution",
		
	});
	feed.run()
	</script>

</head>
</head>

	<body>
	<div id="header">
			<div class="hit-the-floor">
  		  			Create
  		 	</div>
  		 	<p> your canvas over #NewYork latest Instagram pictures </p>
			
	</div>

	
		<div id="insta-wrap">
			<p class="bodytext">Drag the images to the canvas!! </p>

			<div id="instafeed">	
			</div>
		<canvas id = "canvas" ondrop="drop(event)" ondragover="allowDrop(event)" width="320" height="320">  </canvas>

		
	
		<div class= "images">

		    <img id="img1" draggable="true" ondragstart="drag(event)" src='images/boy.png'>
            <img id="img2" draggable="true" ondragstart="drag(event)" src='images/girl.png'> 
            <img id="img3" draggable="true" ondragstart="drag(event)" src='images/son.png'> 
            <img id="img4" draggable="true" ondragstart="drag(event)" src='images/luna.png'>
	
			<img id="img5" draggable="true" ondragstart="drag(event)" src='images/alien.png'>
            <img id="img6" draggable="true" ondragstart="drag(event)" src='images/monster.png'> 
            <img id="img7" draggable="true" ondragstart="drag(event)" src='images/jelly.png'> 
            <img id="img8" draggable="true" ondragstart="drag(event)" src='images/fish.png'>
       
       	 <img id="img9" draggable="true" ondragstart="drag(event)" src='images/cow.png'>
            <img id="img10" draggable="true" ondragstart="drag(event)" src='images/heart.png'> 
            <img id="img11" draggable="true" ondragstart="drag(event)" src='images/star.png'> 
            <img id="img12" draggable="true" ondragstart="drag(event)" src='images/cloud.png'>
        </div>

        	<a id="download" download="image.png"> Download Image </a>
 	
 			<script type="text/javascript">
        		var canvas = document.getElementById("canvas");

        		function download () {
            	var dt = canvas.toDataURL();
            	this.href=dt;
       		 	}

        		document.getElementById("download").addEventListener("click",download,false)
     		</script>   
     </div>		

    <div class="footer" align="center">
         change weather: https://css-tricks.com/ 
         </div>
	</body>
